<form method="POST">

    <label>Fecha:</label>
    <input type="date" name="fecha"><br><br>

    <label>Prenda:</label>
    <input type="text" name="prenda" id="prenda" readonly><br><br>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" id="cantidad" oninput="calcularTotal()">

    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" id="precio" oninput="calcularTotal()">

    <label>Movilidad:</label>
   <input type="number" step="0.01" name="movilidad" id="movilidad" oninput="calcularTotal()">

    <label>Total:</label>
    <input type="number" id="total" readonly><br><br>

    <label>Direcci√≥n:</label>
    <input type="text" name="direccion"><br><br>

    <label>Estado:</label>
    <select name="estado">
        <option>Pendiente</option>
        <option>Entregado</option>
    </select><br><br>

    <button type="submit">Guardar Venta</button>

</form>

<script>
function seleccionarPrenda(codigo) {
    document.getElementById("prenda").value = codigo;
}
function calcularTotal() {
    let precio = parseFloat(document.getElementById("precio").value) || 0;
    let cantidad = parseFloat(document.getElementById("cantidad").value) || 0;
    let movilidad = parseFloat(document.getElementById("movilidad").value) || 0;

    let total = (precio * cantidad) + movilidad;

    document.getElementById("total").value = total.toFixed(2);
}
</script>
